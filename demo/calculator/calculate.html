<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>我的计算器</title>
	<link rel="stylesheet" type="text/css" href="calculate.css">
</head>
<body>
	<div id="outer">
		<div id="calculate">
			<div id="screen">
				<div id="show">0</div>
			</div>
			<div id="main">
				<div class="cal" id="sin">sin</div>
				<div class="cal" id="cos" style="margin-left: 6px;">cos</div>
				<div class="cal" id="tan" style="margin-left: 6px;">tan</div>
				<div class="btn0" id="ac" style="margin-left: 6px;
				background-color: #d65554;color: white;">AC</div>

				<div class="btn" id="num_7">7</div>
				<div class="btn" id="num_8" style="margin-left: 6px;">8</div>
				<div class="btn" id="num_9" style="margin-left: 6px;">9</div>
				<div class="cal" id="divide" style="margin-left: 6px;">&#247;</div>
				<div class="cal" id="percent" style="margin-left: 6px;">%</div>

				<div class="btn" id="num_4">4</div>
				<div class="btn" id="num_5" style="margin-left: 6px;">5</div>
				<div class="btn" id="num_6" style="margin-left: 6px;">6</div>
				<div class="cal" id="multiply" style="margin-left: 6px;">x</div>
				<div class="cal" id="sqrt" style="margin-left: 6px;">&#8730;</div>

				<div class="btn" id="num_1">1</div>
				<div class="btn" id="num_2" style="margin-left: 6px;">2</div>
				<div class="btn" id="num_3" style="margin-left: 6px;">3</div>
				<div class="cal" id="minus" style="margin-left: 6px;">-</div>
				<div class="btn1" id="equal" style="background-color: #d65554;color: white;">=</div>

				<div class="btn0" id="num_0">0</div>
				<div class="btn" id="dot" style="margin-left: 6px;">.</div>
				<div class="cal" id="add" style="margin-left: 6px;">+</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calculate.js"></script>
</body>
</html>
